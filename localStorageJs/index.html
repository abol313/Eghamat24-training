<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Present Times</title>
  </head>
  <body>
    
    <form>
      <input id="enter_time" placeholder="Give your entering time"/>
      <input id="exit_time" placeholder="Give your exiting time"/>

      <button id="submit_present_time" type="button"></button>
    </form>

    <main>
      <div class="present-time-container">
        <ul class="present-time-ul">
          <li class="present-time">
            <p id="enter-time"></p>
            <p id="exit-time"></p>
            <p id="submit-time"></p>
          </li>
        </ul>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
