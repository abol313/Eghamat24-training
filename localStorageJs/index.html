<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Present Times</title>
  </head>
  <body>
    <header>
      <h1>Present Times</h1>
    </header>
    <form>

      <div class="enter-time-box">
        <input id="enter_time" placeholder="Give your entering time"/>
        <i class="fa-solid fa-person-arrow-down-to-line fa-2x"></i>
      </div>

      <div class="exit-time-box">
        <input id="exit_time" placeholder="Give your exiting time"/>
        <i class="fa-solid fa-person-arrow-up-from-line fa-2x"></i>
      </div>

      <button id="submit_present_time" type="button">
        <i class="fa-solid fa-calendar-plus"></i>
      </button>
    </form>

    <main>
      <div class="present-time-container">
        <table >
          <tbody class="present-time-table">
            <tr class="table-header">
              <th class="enter-time">Enter time</th>
              <th class="exit-time">Exit time</th>
              <!-- <td>Submit time</td> -->
            </tr>
            <!-- 
              <tr class="present-time">
                <p class="enter-time"></p>
                <p class="exit-time"></p>
                <p class="submit-time"></p>
              </tr>
            -->
          </tbody>
        </table> 
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
